<!DOCTYPE html>
<html>

<head>

    <script>
        function validateForm() {

            var x = document.forms["login_form"]["email"].value;
            var y = document.forms["login_form"]["password"].value;

            if(x=="")
            {
                alert("Name must be filled out");
                return false;
            }

            if(y=="")
            {
                alert("Password must be filled out");
                return false;
            }
        }
       </script>
        
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<body>
    <div class="login-dark">
        <form method="post" name="login_form" action="assets/php/login.php" onsubmit="return validateForm()">

            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
            <div class="form-group"><button class="btn btn-danger btn-block" type="reset">Reset</button></div>
            <a href="#" class="forgot">Forgot your email or password?</a>
